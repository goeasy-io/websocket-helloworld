<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' ws:;">
    <link href="./styles.css" rel="stylesheet">
    <title>GoEasy Hello World</title>
</head>
<body>
<div class="index">
    <div class="container">

    </div>

<script src="./goeasy-2.6.6.min.js"></script>
<script src="./index.js"></script>
